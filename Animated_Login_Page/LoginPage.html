<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/Avatar.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="LoginPage.css">
    <title>BruteWardrobe Login Page</title>
</head>

<body>
    <section id="header">
        <img src="images/Logo.png" alt="Logo" width="170" height="150">
    </section>

    <section id="body_section">
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form method = "post" action="index.html">
                    <h1>Create Account</h1>
                    <div class="social-icons">   
                        <a href="https://shorturl.at/bGLOS" class="icon"><i id="google-icon" class="fa-brands fa-google"></i></a>
                        <a href="https://vi-vn.facebook.com/" class="icon"><i id="facebook-icon" class="fa-brands fa-facebook"></i></a>
                    </div>
                    <span>or use your email for registeration</span>
                    <input type="text" id="su_username" placeholder="Username" onchange="check_signUp_username()" required>
                    <span id="errorSignUpUsername" class="signUp-error-message"></span>
                    <input type="email" id="su_email" placeholder="Email">
                    <input type="password" id="su_password" placeholder="Password" onchange="check_Password()" required>
                    <input type="password" id="su_confirmPassword" placeholder="Confirm Password" onchange="check_Password()" required>
                    <span id="wrongPassword" class="wrongPassword-message"></span>
                    <select name="Role" id="role">
                        <option value="none">Choose your role</option>
                        <option value="Customer">Customer</option>
                        <option value="Merchant">Merchant</option>
                    </select>
                    <button id="signUp_btn" disabled>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form method = "post" action="index.html">
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="https://shorturl.at/bGLOS" class="icon"><i class="fa-brands fa-google"></i></a>
                        <a href="https://vi-vn.facebook.com/" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                    <span>or use your email password</span>
                    <input type="text" id="si_username" placeholder="Username or Email" onchange="check_signIn_username()">
                    <span id="errorSignInUsername" class="signIn-error-message"></span>
                    <input type="password" id="si_password" placeholder="Password">
                    <a href="#">Forget Your Password?</a>
                    <button id="signIn_btn" disabled>Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal details to use all of site features</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="background_image" id="background_image">
            <img src="images/clothing_background_2.png" alt="background_image" width="750" height="500">
        </div>

    </section>

    <script src="LoginPage.js"></script>
</body>

</html>
